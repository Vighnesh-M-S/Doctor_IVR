<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IVR Call Logs</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin-bottom: 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .logs-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .call-log {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      background-color: #fafafa;
    }

    .call-log h2 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #444;
    }

    .call-entry {
      padding-left: 15px;
      margin-bottom: 10px;
      border-left: 4px solid #007bff;
    }

    .call-entry p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IVR Call Logs</h1>
    <button onclick="fetchLogs()">ðŸ”„ Refresh Logs</button>
    <div id="logs" class="logs-container">
      <!-- Call logs will be dynamically injected here -->
    </div>
  </div>

  <script>
    async function fetchLogs() {
      const logDiv = document.getElementById('logs');
      logDiv.innerHTML = "Loading logs...";

      try {
        const response = await fetch("http://localhost:8080/logs");
        const data = await response.json();

        if (Object.keys(data).length === 0) {
          logDiv.innerHTML = "No logs yet.";
          return;
        }

        let output = "";

        for (let session in data) {
          output += `<strong>Session:</strong> ${session}<br/>`;
          data[session].forEach((log, idx) => {
            output += `&nbsp;&nbsp;&nbsp;&nbsp;${idx + 1}. ${log}<br/>`;
          });
          output += "<br/>";
        }

        logDiv.innerHTML = output;
      } catch (err) {
        logDiv.innerHTML = "Failed to load logs.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
